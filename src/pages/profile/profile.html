<ion-header no-border>
    <ion-row style="height: 14vw; background-image: linear-gradient(to right,#d6d5d5,#929292);-webkit-box-shadow: -1px 7px 5px -6px rgba(0,0,0,0.75);-moz-box-shadow: -1px 7px 5px -6px rgba(0,0,0,0.75);box-shadow: -1px 7px 5px -6px rgba(0,0,0,0.75);">
        <ion-title style="text-align: left;font-size:8vw;margin-top: 1vw">
          <button menuToggle start style="height: 10vw;width: 10vw;background-color: transparent">
            <ion-icon name="menu" style="color: black;font-size: 9vw"></ion-icon>
            <div style="margin-left: 9vw;margin-top: -7vw;font-size: 5vw"><b>New Package </b></div>
          </button>
        </ion-title>
      </ion-row>
</ion-header>

<ion-content>
  <p style="font-size: 9vw;margin-left: 22vw">  <b>User Profile</b></p>
    <div style="margin-left: 33vw;margin-top: 10vw">
        <img class="filter" src="../../assets/img/logosv3.png" style="margin-bottom: -1px;margin-top: 1px;height:25vw ;width:25vw "/>
          </div> 
        
       <br>
        
  <ion-grid style="margin-left: 17vw">
      <ion-row style="font-size: 4vw;">
          <ion-col col-6 >
            <b>Frist Name :</b>
          </ion-col>
          <ion-col col-6>
            {{fnma}}
          </ion-col>
        </ion-row>

        <ion-row style="font-size: 4vw;">
            <ion-col col-6 >
              <b>Last Name :</b>
            </ion-col>
            <ion-col col-6>
              {{lname}}
            </ion-col>
          </ion-row>

          <ion-row style="font-size: 4vw;">
              <ion-col col-6 >
                <b>Email id :</b>
              </ion-col>
              <ion-col col-6>
                {{email}}
              </ion-col>
            </ion-row>

            <ion-row style="font-size: 4vw;">
                <ion-col col-6 >
                  <b>Address :</b>
                </ion-col>
                <ion-col col-6>
                  {{addres}}
                </ion-col>
              </ion-row>
        
      
    
      
  </ion-grid>
</ion-content>
