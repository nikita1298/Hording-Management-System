        Add New Hoarding Type

  <div style="margin-left: 3vw;">
    
 
  </div>

     
      
  <form [formGroup]="formgroup" name="m" novalidate>

    <ion-grid>
      <ion-row>
        <br>
       
        <ion-item style="width: 93%;">  
          <ion-label color="gray" floating class="" style="border-bottom-color:2px  darkgray;">Name</ion-label>
          <ion-input type="text" [(ngModel)]="em" formControlName="email"  name="email"></ion-input>
         
        </ion-item>
        <div *ngIf="email.hasError('required') && email.touched"  style="margin-left: 3vw;color: red">
          <p> Name required</p>
      </div>
      <ion-item style="width: 93%;">  
        <ion-label color="gray" floating class="" style="border-bottom-color:2px  darkgray;">description</ion-label>
        <ion-input type="text" [(ngModel)]="hd" formControlName="hdesc"  name="hdesc"></ion-input>
      </ion-item>
     
      
      <div *ngIf="hdesc.hasError('required') && hdesc.touched"  style="margin-left: 3vw;color: red">
        <p> description required</p>
    </div>
   </ion-row>
      <ion-row style="align-items: center;text-align: center;margin-top: 10vw" justify-content-center>

          <button type="submit" class="ion-button" [disabled]="!formgroup.valid"  id="btn" style="background-image: linear-gradient(to right,#c9c6c6,#929292);;background-color :primary;height: 12vw;width: 60vw;font-size: 5vw"
            ion-button color="gray" (click)="addhtype()">Add</button>
          <br>
        </ion-row>
        <ion-row>
          
          </ion-row>
      </ion-grid>
      </form>
