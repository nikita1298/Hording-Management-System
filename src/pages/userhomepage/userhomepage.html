<ion-header style="height: 14vw"  no-border>
  <ion-navbar style="height: 14vw" *ngIf="so">
    <ion-searchbar *ngIf="so" style="height: 14vw;;background-image: linear-gradient(to right,#d6d5d5,#929292);" showCancelButton="true"
      showSearchButton="true" (ionInput)="onInput($event)" (ionCancel)="so=false"></ion-searchbar>
  </ion-navbar>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <ion-row *ngIf="!so" style="height: 13vw; background-image: linear-gradient(to right,#d6d5d5,#929292);-webkit-box-shadow: -1px 7px 5px -6px rgba(0,0,0,0.75);-moz-box-shadow: -1px 7px 5px -6px rgba(0,0,0,0.75);box-shadow: -1px 7px 5px -6px rgba(0,0,0,0.75);">

    <ion-title style="text-align: left;font-size:8vw;margin-top: 1vw">

      <button menuToggle start style="height: 10vw;width: 10vw;background-color: transparent">
        <ion-icon name="menu" style="color: black;font-size: 9vw"></ion-icon>
        <div style="margin-left: 9vw;margin-top: -8vw;font-size: 7vw">Menu</div>

      </button>

    </ion-title>

    <div *ngIf="!so">


      <button type="submit" style="background-color:transparent;;" *ngIf="!so" (click)="so=true">
        <ion-icon name="search" style="font-size: 7vw;font-weight: 700;margin-right :0vw;margin-top: 4vw" title="filter">
        </ion-icon>
      </button>

      <span>
        <button type="submit" style="background-color:transparent;;" (click)="demo()">
          <ion-icon name="ios-options" style="font-size: 7vw;font-weight: 700;margin-right :7vw;margin-top: 4vw" title="filter">
          </ion-icon>
        </button>
        <div style="font-size: 3vw;margin-top: -6vw;margin-left: 21vw">filter</div>
      </span>
    </div>
  </ion-row>
</ion-header>
<ion-content>
<ion-grid   *ngIf="card" >
    <ion-card>
     <button type="submit" icon only style="height: 30%;width:10%;background-color: white;font-size: 3vw;margin-left: 80vw;margin-top:2vw" (click)="fclose()">
      <i class="fa fa-close"></i>
     </button>
    <div style="margin-left: 3vw;margin-top:-3vw;font-size: 3vw">Filter By</div>
    <button type="submit" icon only (click)="fclose()">
        <i class="fa fa-close"></i>
       </button>
    <ion-row>
      <ion-col>
         <!-- <ion-buttons type="submit" icon only (click)="fclose()">
              <i class="fa fa-close"></i>
             </ion-buttons>-->
             <ion-fab>
                <button type="submit" icon only (click)="fclose()">
                    <i class="fa fa-close"></i>
                   </button>
             </ion-fab>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-grid>


<ion-grid>
   <div style="margin-left: 3px;margin-right:3px;margin-top: 4px;text-align: center">

   
    <div>
      
      <ion-grid style="margin-left: 3px;">
        
        <ion-row  style="align-items: center;margin-left: -20px;margin-right: 10px">
        
            
              <ion-col col-6 *ngFor="let d of da;let i=index">
            <ion-card class="card-width" type="button" style="width:100%;height:50vw">
              <button type="submit" style="background-color: white" id={{i}} (click)="showpck($event)">
                
                  <img  [src]=da[i].img.image1  style="height:35vw; width:100%;margin-top: 7px;margin-bottom: 3px">
               
                   <span style="color: #3b3b3b;font-size:3vw;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif"> Area {{da[i].area}} ,{{da[i].city}}<br>price:  {{da[i].pr}}</span>
                    
                  <!-- <span style="color: #3b3b3b;font-size:3vw;font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif "> Area :   {{da[i].area}}</span> 
                  
                  <span style="color: #3b3b3b;font-size:3vw;font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">price:  {{da[i].pr}}</span>
                <i class="fa fa-user-plus" aria-hidden="true" style="font-size: 7vw;color: #3b3b3b;margin-bottom:1vw"></i>
                <div class="" style="text-align: center;color: #242424;font-size: 5vw;font-family:'Times New Roman', Times, serif">Sign Up</div>
               --> <br>
              </button>
            </ion-card>
          </ion-col>
        
      

        

        

        </ion-row> 
      </ion-grid>
    </div>
  </div>
</ion-grid>
 
</ion-content>
