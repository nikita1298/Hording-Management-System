<ion-header no-border>
    <ion-row style="height: 14vw; background-image: linear-gradient(to right,#d6d5d5,#929292);-webkit-box-shadow: -1px 7px 5px -6px rgba(0,0,0,0.75);-moz-box-shadow: -1px 7px 5px -6px rgba(0,0,0,0.75);box-shadow: -1px 7px 5px -6px rgba(0,0,0,0.75);">
        <ion-title style="text-align: left;font-size:8vw;margin-top: 1vw">
          <button menuToggle start style="height: 10vw;width: 10vw;background-color: transparent">
            <ion-icon name="menu" style="color: black;font-size: 9vw"></ion-icon>
            <div style="margin-left: 9vw;margin-top: -7vw;font-size: 5vw"><b>New Request </b></div>
          </button>
        </ion-title>
      </ion-row>

</ion-header>



<ion-content >
 <ion-grid  style="margin-top:7vw;">
   <ion-row  *ngFor="let d of da;let i=index"  style="width:100%">
     
     <ion-card id=da[i].pckid style="margin-bottom:0px;box-shadow: 0px 0px 4px 0px rgba(112,110,110,0.75);
     -webkit-box-shadow: 0px 0px 4px 0px rgba(112,110,110,0.75);
     -moz-box-shadow: 0px 0px 4px 0px rgba(112,110,110,0.75);">
        <ion-item>
       
            <div item-start>
              <img [src]=da[i].img.image1  style="height:23vw;margin-left:-7px;width:23vw" (click)=onlyimage()>
            </div>
<div (click)="viewInfo(i)" >
            <p style="font-size: 3vw">Area {{da[i].area}} ,{{da[i].city}}</p>
            <p style="font-size: 3vw"> price:  {{da[i].pr}}</p>
            <p style="font-size: 3vw"> Required for:  {{da[i].rfor}} Months</p>
            <p style="font-size: 3vw">Request Date:{{da[i].reqdate}}</p>
        
    
       </div>
       <button ion-button clear item-end (click)="action(da[i].reqid)" style="background-image: linear-gradient(to right,#7e7e7e,#5c5c5c);color: white;height:7vw;width:16vw;font-size:3vw;color:#ffffff;border-radius: 3px">Action</button>
 
          </ion-item>
        
     
     </ion-card>
   
   </ion-row>
   
 </ion-grid>
 

</ion-content>
