<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <ion-header no-border >
  <ion-row style="height: 14vw; background-image: linear-gradient(to right,#d6d5d5,#929292);-webkit-box-shadow: -1px 7px 5px -6px rgba(0,0,0,0.75);-moz-box-shadow: -1px 7px 5px -6px rgba(0,0,0,0.75);box-shadow: -1px 7px 5px -6px rgba(0,0,0,0.75);">
    <ion-title style="text-align: left;font-size:8vw;margin-top: 1vw">
      <button menuToggle start style="height: 10vw;width: 10vw;background-color: transparent">
        <ion-icon name="menu" style="color: black;font-size: 9vw"></ion-icon>
        <div style="margin-left: 9vw;margin-top: -7vw;font-size: 5vw"><b>Plans </b></div>
      </button>
    </ion-title>
  </ion-row>
  <div padding  >
    
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="pla">
        Providers Plans
      </ion-segment-button>
      <ion-segment-button value="cli">
        customers Plans
      </ion-segment-button>
    </ion-segment>
  </div>
</ion-header>
<ion-content style="margin-top: -10px" >
  <div [ngSwitch]="pet"    >
    <ion-list *ngSwitchCase="'pla'" >
        <div *ngIf="ar">

     
      <ion-item-sliding *ngFor="let p of ar; let i= index;">
      
          
        <ion-item>
           
          <h3 *ngIf="p.apply_status=='y'">
            <span style="margin-right: 41vw;font-size: 5vw">
            {{i+1}}.
            {{p.amount}}₹/
            {{p.time_duration}} Months</span>
          <b><i style="color: darkgreen;font-size: 5vw"  class="fa fa-check"></i>
          </b>
          </h3>
          <h3 *ngIf="p.apply_status=='n'">
              <span style="margin-right: 43vw;font-size: 5vw">
                {{i+1}}.
                  {{p.amount}}₹/
                  {{p.time_duration}} Months</span>
                <b><i style="color: rgb(202, 12, 12);font-size: 5vw"  class="fa fa-ban"></i>
            </b>
            </h3>
          
        </ion-item>
    
        
       
        <ion-item-options side="left">
          <button [id]="p.plan_id"  (click)="clicl($event)" style="background-color: transparent;color: red" >
            <ion-icon name="trash"></ion-icon>
            <p style="font-size: 3vw">remove</p>
          </button>
          <button [id]="p.plan_id"  (click)="edt($event)" style="background-color: transparent">
            <ion-icon name="custom-tabs"></ion-icon>
            <p style="font-size: 3vw">edit</p>
          </button>
        </ion-item-options>
      </ion-item-sliding>
      </div>
    </ion-list>

    <ion-list *ngSwitchCase="'cli'"  >
      <div *ngIf="acli">

      <ion-item-sliding  *ngFor="let p of acli;let i=index">
        <ion-item>
         
            <h3 *ngIf="p.apply_status=='y'">
              
                <span style="margin-right: 41vw;font-size: 5vw">
                 
                    {{i+1}}.{{p.amount}}₹/
                    {{p.time_duration}} Months</span>
                   <b><i style="color: darkgreen;font-size: 5vw"  class="fa fa-check "></i>
              </b>
              </h3>
              <h3 *ngIf="p.apply_status=='n'">
                  <span style="margin-right: 43vw;font-size: 5vw">
                    {{i+1}}.
                      {{p.amount}}₹/
                      {{p.time_duration}} Months</span>
                   <b><i style="color: rgb(202, 12, 12);font-size: 5vw"  class="fa fa-ban"></i>
                </b>
                </h3>
              
        </ion-item>
        <ion-item-options side="left">
          <button  [id]="p.plan_id"  (click)="clicl($event)" style="background-color: transparent;color: red">
            <ion-icon name="trash"></ion-icon>
            <p style="font-size: 3vw">remove</p>
          </button>
          <button [id]="p.plan_id"  (click)="edt($event)"  style="background-color: transparent">
            <ion-icon name="custom-tabs"></ion-icon>
            <p style="font-size: 3vw">edit</p>
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </div>
    </ion-list>
  </div>
</ion-content>
